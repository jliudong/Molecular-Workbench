// Pop-up Message on Launch/Download
function jt(myPosition, myBase) {
	$.toaster({
        base: myBase,
        position: myPosition,
        title: 'Please Wait...',
        text: 'Your download may take some time depending on the speed of your internet connection.<br /><br />The first time you run Molecular Workbench you will have to download several megabytes of data. The next time you run MW, start-up will be much faster.',

        cssclass: 'important'
    });
